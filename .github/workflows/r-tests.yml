# Tests

# Test1 : Intro

name: "R Test 1" #name of test
on:
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: '3.5.3' # The R version to download (if necessary) and use.
    run: |
      install.packages(c("tidyr","dplyr","tidyverse","hrbrthemes","tm","proustr","VennDiagram","RColorBrewer","data.table","dplyr","formattable","tidyr"))
      remotes::install_deps(dependencies = TRUE)
    - run: Rscript Code/main.r
    - run: Rscript Code/utils/venn-diagram.r
